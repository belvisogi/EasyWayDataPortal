version: '3.9'

services:
  # ðŸ§  The Brain & Arms (EasyWay Agent Runner)
  agent-runner:
    build:
      context: .
      dockerfile: agents/Dockerfile
    container_name: easyway-runner
    environment:
      - EASYWAY_MODE=Framework
      # Fail-Fast Secrets
      - OPENAI_API_KEY=${OPENAI_API_KEY:?err}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:?err}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:?err}
      - QDRANT_HOST=qdrant
      - QDRANT_API_KEY=${QDRANT_API_KEY:?err}
      - SQL_SERVER=sql-edge
      - AZURITE_HOST=azurite
    volumes:
      - ./agents:/app/agents
      - ./Wiki:/app/Wiki
      - ./scripts:/app/scripts
    depends_on:
      qdrant:
        condition: service_healthy
      sql-edge:
        condition: service_healthy
      azurite:
        condition: service_started
    networks:
      - easyway-net

  # âš¡ Vector Database (Memory Cortex)
  qdrant:
    image: qdrant/qdrant:v1.9.0
    container_name: easyway-cortex
    ports:
      - "6333:6333"
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY:?err}
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - easyway-net
    healthcheck:
      test: ["CMD-SHELL", "bash -c '</dev/tcp/localhost/6333'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ðŸ—„ï¸ Database (SQL Edge - ARM compatible)
  sql-edge:
    image: mcr.microsoft.com/azure-sql-edge:2.0.0
    container_name: easyway-db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${SQL_SA_PASSWORD:?err}
    ports:
      - "1433:1433"
    volumes:
      - sql-data:/var/opt/mssql
    networks:
      - easyway-net
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "${SQL_SA_PASSWORD}", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # â˜ï¸ Blob Storage Emulator
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:3.29.0
    container_name: easyway-storage
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - azurite-data:/data
    networks:
      - easyway-net

  # ðŸ—„ï¸ Sovereign Storage (MinIO)
  minio:
    image: minio/minio:RELEASE.2024-01-31T20-20-33Z
    container_name: easyway-storage-s3
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:?err}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:?err}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - easyway-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ðŸŒ Frontend (PWA)
  frontend:
    build:
      context: ./apps/portal-frontend
      dockerfile: Dockerfile
    container_name: easyway-portal
    ports:
      - "8080:8080"
    networks:
      - easyway-net
    depends_on:
      - agent-runner

  # ðŸ¤– Orchestrator (n8n - The Portable Brain)
  n8n:
    image: n8nio/n8n:1.31.1
    container_name: easyway-orchestrator
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=n8n
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Europe/Rome
    volumes:
      - n8n-data:/home/node/.n8n
      - ./agents/core/n8n:/home/node/workflows
    networks:
      - easyway-net

networks:
  easyway-net:
    driver: bridge

volumes:
  qdrant-data:
  sql-data:
  azurite-data:
  minio-data:
  n8n-data:
