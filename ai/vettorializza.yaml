version: "1.0"
purpose: "Lista inclusione/esclusione per vettorializzazione (RAG) di EasyWayDataPortal in modo conservativo."
notes:
  - "Fonte canonica: Wiki/EasyWayData.wiki/ai/knowledge-vettoriale-easyway.md"
  - "Regola: KB+Wiki+manifest sempre; scripts ps1 indicizzabili ma da recuperare on-demand (path filter / retrieval bundle)."
include:
  - "README.md"
  - "docs/**/*.md"
  - "docs/**/*.json"
  - "Wiki/EasyWayData.wiki/**/*.md"
  - "agents/**/*.md"
  - "agents/**/manifest.json"
  - "agents/kb/recipes.jsonl"
  - "scripts/**/*.ps1"
  - "db/flyway/sql/**/*.sql"
  - "portal-api/easyway-portal-api/src/queries/**/*.sql"
exclude:
  - ".git/**"
  - "**/node_modules/**"
  - "**/bin/**"
  - "**/obj/**"
  - "old/**"
  - "out/**"
  - "**/.attachments/**"
  - "**/*.pdf"
  - "**/*.png"
  - "**/*.jpg"
  - "**/*.jpeg"
  - "**/*.zip"
  - "**/*.7z"
  - "**/*.bak*"
  - "**/.env*"
  - "**/*secrets*"
  - "scripts/variables/**"
