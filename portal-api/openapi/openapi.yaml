openapi: 3.0.3
info:
  title: EasyWay Data Portal API
  version: 0.4.0
  description: |
    API per EasyWay Data Portal.
    Include convenzioni errori, security headers e endpoint: health, users, onboarding, notifications, appointments, quotes, agents, knowledge.
servers:
  - url: http://localhost:3000
    description: Local dev
  - url: http://80.225.86.168
    description: Production
tags:
  - name: health
  - name: users
  - name: onboarding
  - name: notifications
  - name: db
  - name: appointments
  - name: quotes
  - name: agents
    description: Agent fleet management and run execution
  - name: knowledge
    description: RAG full-text knowledge search (Qdrant)
security:
  - BearerAuth: []
paths:
  /api/health:
    get:
      operationId: health-check
      tags: [health]
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  service:
                    type: string
                  tenant:
                    type: string
  /api/users:
    get:
      operationId: list-users
      tags: [users]
      summary: Lista utenti
      responses:
        '200':
          description: Elenco utenti
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '500':
          $ref: '#/components/responses/ServerError'
    post:
      operationId: create-user
      tags: [users]
      summary: Crea utente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: Creato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/users/{user_id}:
    put:
      operationId: update-user
      tags: [users]
      summary: Aggiorna utente
      parameters:
        - name: user_id
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: Aggiornato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'
    delete:
      operationId: delete-user
      tags: [users]
      summary: Disattiva utente
      parameters:
        - name: user_id
          in: path
          required: true
          schema: { type: string }
      responses:
        '204':
          description: Nessun contenuto
        '500':
          $ref: '#/components/responses/ServerError'
  /api/onboarding:
    post:
      operationId: start-onboarding
      tags: [onboarding]
      summary: Avvia onboarding per un tenant/utente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OnboardingPayload'
      responses:
        '201':
          description: Creato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/notifications/send:
    post:
      operationId: send-notification
      tags: [notifications]
      summary: Invia una notifica a utenti del tenant
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendNotification'
      responses:
        '200':
          description: Inviata
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/db/diagram:
    get:
      operationId: get-db-diagram
      tags: [db]
      summary: Diagramma DB (PORTAL) per viewer interno
      parameters:
        - name: schema
          in: query
          required: false
          schema: { type: string, example: PORTAL }
      responses:
        '200':
          description: JSON diagram model
          content:
            application/json:
              schema:
                type: object
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          description: Diagram not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/appointments:
    get:
      operationId: list-appointments
      tags: [appointments]
      summary: Lista appuntamenti del tenant
      parameters:
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum: [PENDING, CONFIRMED, CANCELLED]
        - name: date_from
          in: query
          required: false
          schema: { type: string, format: date }
        - name: date_to
          in: query
          required: false
          schema: { type: string, format: date }
      responses:
        '200':
          description: Elenco appuntamenti
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Appointment'
        '500':
          $ref: '#/components/responses/ServerError'
    post:
      operationId: create-appointment
      tags: [appointments]
      summary: Crea un nuovo appuntamento
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppointmentCreate'
      responses:
        '201':
          description: Appuntamento creato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Appointment'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/appointments/{appointment_id}:
    patch:
      operationId: update-appointment
      tags: [appointments]
      summary: Aggiorna stato o dettagli di un appuntamento
      parameters:
        - name: appointment_id
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppointmentUpdate'
      responses:
        '200':
          description: Appuntamento aggiornato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Appointment'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          description: Appuntamento non trovato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/quotes:
    get:
      operationId: list-quotes
      tags: [quotes]
      summary: Lista preventivi del tenant
      parameters:
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum: [DRAFT, SENT, ACCEPTED, REJECTED]
      responses:
        '200':
          description: Elenco preventivi
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Quote'
        '500':
          $ref: '#/components/responses/ServerError'
    post:
      operationId: create-quote
      tags: [quotes]
      summary: Crea un nuovo preventivo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuoteCreate'
      responses:
        '201':
          description: Preventivo creato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quote'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/agents:
    get:
      operationId: list-agents
      tags: [agents]
      summary: Lista agenti disponibili nella fleet
      security: []
      responses:
        '200':
          description: Elenco agenti
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AgentInfo'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/agents/{agent_id}/run:
    post:
      operationId: run-agent
      tags: [agents]
      summary: Avvia una run dell'agente (asincrono, 202 Accepted)
      parameters:
        - name: agent_id
          in: path
          required: true
          schema:
            type: string
            pattern: '^agent_[a-z0-9_]+$'
            example: agent_infra
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgentRunRequest'
      responses:
        '202':
          description: Run avviata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentRunAccepted'
        '400':
          $ref: '#/components/responses/BadRequest'
        '422':
          description: Nessuna action disponibile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/agents/{agent_id}/runs:
    get:
      operationId: list-agent-runs
      tags: [agents]
      summary: Cronologia run di un agente
      parameters:
        - name: agent_id
          in: path
          required: true
          schema:
            type: string
            pattern: '^agent_[a-z0-9_]+$'
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 10
      responses:
        '200':
          description: Elenco run
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentRunsResponse'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/knowledge:
    get:
      operationId: search-knowledge
      tags: [knowledge]
      summary: Ricerca full-text nella knowledge base (Qdrant RAG)
      security: []
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
            minLength: 1
            maxLength: 500
          description: Testo da cercare nella wiki (full-text match su Qdrant)
        - name: k
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 20
            default: 5
          description: Numero massimo di risultati
      responses:
        '200':
          description: Risultati ricerca
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KnowledgeSearchResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '502':
          description: Qdrant non raggiungibile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '504':
          description: Timeout ricerca knowledge
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/quotes/{quote_id}:
    patch:
      operationId: update-quote
      tags: [quotes]
      summary: Aggiorna stato o contenuto di un preventivo
      parameters:
        - name: quote_id
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuoteUpdate'
      responses:
        '200':
          description: Preventivo aggiornato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quote'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          description: Preventivo non trovato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          $ref: '#/components/responses/ServerError'
components:
  schemas:
    Error:
      type: object
      properties:
        code:
          type: string
          example: VALIDATION_ERROR
        message:
          type: string
          example: Invalid payload
        traceId:
          type: string
          example: 8f9c2c0a8d254b0b9b30e9b0c9d2e3f4
    User:
      type: object
      properties:
        user_id:
          type: string
        tenant_id:
          type: string
        display_name:
          type: string
        profile_id:
          type: string
        email:
          type: string
          format: email
        is_active:
          type: boolean
    UserCreate:
      type: object
      required: [email]
      properties:
        display_name:
          type: string
        profile_id:
          type: string
        email:
          type: string
          format: email
    UserUpdate:
      type: object
      properties:
        email:
          type: string
          format: email
        display_name:
          type: string
        profile_id:
          type: string
        is_active:
          type: boolean
        status:
          type: string
          enum: [ACTIVE, INACTIVE]
    OnboardingPayload:
      type: object
      required: [tenant_name, user_email, display_name, profile_id]
      properties:
        tenant_name: { type: string }
        user_email: { type: string, format: email }
        display_name: { type: string }
        profile_id: { type: string }
        ext_attributes: { type: object, additionalProperties: true }
    OnboardingResponse:
      type: object
      properties:
        status: { type: string }
        message: { type: string }
        data:
          type: array
          items: { type: object }
        intent: { type: string }
        esito: { type: string }
        conversation_id: { type: string }
        origin: { type: string }
    SendNotification:
      type: object
      required: [recipients, category, channel, message]
      properties:
        recipients:
          type: array
          items: { type: string }
        category: { type: string }
        channel: { type: string }
        message: { type: string }
        ext_attributes: { type: object, additionalProperties: true }
    Appointment:
      type: object
      properties:
        appointment_id: { type: string }
        tenant_id: { type: string }
        customer_name: { type: string }
        customer_email: { type: string, format: email }
        scheduled_at: { type: string, format: date-time }
        status:
          type: string
          enum: [PENDING, CONFIRMED, CANCELLED]
        notes: { type: string }
        created_at: { type: string, format: date-time }
    AppointmentCreate:
      type: object
      required: [customer_name, customer_email, scheduled_at]
      properties:
        customer_name: { type: string }
        customer_email: { type: string, format: email }
        scheduled_at: { type: string, format: date-time }
        notes: { type: string }
    AppointmentUpdate:
      type: object
      properties:
        status:
          type: string
          enum: [PENDING, CONFIRMED, CANCELLED]
        scheduled_at: { type: string, format: date-time }
        notes: { type: string }
    Quote:
      type: object
      properties:
        quote_id: { type: string }
        tenant_id: { type: string }
        customer_name: { type: string }
        customer_email: { type: string, format: email }
        items:
          type: array
          items:
            type: object
            properties:
              description: { type: string }
              unit_price: { type: number, format: float }
              quantity: { type: integer }
        total_amount: { type: number, format: float }
        status:
          type: string
          enum: [DRAFT, SENT, ACCEPTED, REJECTED]
        valid_until: { type: string, format: date }
        created_at: { type: string, format: date-time }
    QuoteCreate:
      type: object
      required: [customer_name, customer_email, items]
      properties:
        customer_name: { type: string }
        customer_email: { type: string, format: email }
        items:
          type: array
          items:
            type: object
            required: [description, unit_price, quantity]
            properties:
              description: { type: string }
              unit_price: { type: number, format: float }
              quantity: { type: integer }
        valid_until: { type: string, format: date }
    QuoteUpdate:
      type: object
      properties:
        status:
          type: string
          enum: [DRAFT, SENT, ACCEPTED, REJECTED]
        items:
          type: array
          items:
            type: object
            properties:
              description: { type: string }
              unit_price: { type: number, format: float }
              quantity: { type: integer }
        valid_until: { type: string, format: date }
    AgentInfo:
      type: object
      properties:
        agent_id: { type: string, example: agent_infra }
        name: { type: string, example: Infrastructure Agent }
        level: { type: string, example: L3 }
        description: { type: string, nullable: true }
        status: { type: string, example: active }
        last_run: { type: string, format: date-time, nullable: true }
    AgentRunRequest:
      type: object
      properties:
        action:
          type: string
          description: Action da eseguire (usa la prima action del manifest se omessa)
          example: infra:drift-check
    AgentRunAccepted:
      type: object
      properties:
        runId: { type: string, example: run-abc123 }
        agentId: { type: string, example: agent_infra }
        action: { type: string, example: infra:drift-check }
        status:
          type: string
          enum: [PENDING, RUNNING, SUCCESS, FAILED]
          example: PENDING
    AgentRun:
      type: object
      properties:
        runId: { type: string }
        agentId: { type: string }
        action: { type: string }
        status:
          type: string
          enum: [PENDING, RUNNING, SUCCESS, FAILED]
        startedAt: { type: string, format: date-time }
        completedAt: { type: string, format: date-time, nullable: true }
        durationMs: { type: integer, nullable: true }
        output: { type: string, nullable: true }
        exitCode: { type: integer, nullable: true }
        triggeredBy:
          type: string
          enum: [manual, cron]
    AgentRunsResponse:
      type: object
      properties:
        agentId: { type: string }
        runs:
          type: array
          items:
            $ref: '#/components/schemas/AgentRun'
        count: { type: integer }
    KnowledgeResult:
      type: object
      properties:
        filename: { type: string, example: platform-operational-memory.md }
        path: { type: string }
        content:
          type: string
          description: Estratto del chunk (max 800 char)
        chunk_index: { type: integer }
        score: { type: number, format: float, nullable: true }
    KnowledgeSearchResponse:
      type: object
      properties:
        query: { type: string }
        results:
          type: array
          items:
            $ref: '#/components/schemas/KnowledgeResult'
        count: { type: integer }
  responses:
    BadRequest:
      description: Richiesta non valida
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    ServerError:
      description: Errore generico
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
