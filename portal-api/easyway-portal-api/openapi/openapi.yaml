openapi: 3.0.3
info:
  title: EasyWay Data Portal API
  version: 0.2.0
  description: |
    API per EasyWay Data Portal.
    Include convenzioni errori, security headers e endpoint: health, users, onboarding, notifications.
servers:
  - url: http://localhost:3000
    description: Local dev
tags:
  - name: health
  - name: users
  - name: onboarding
  - name: notifications
  - name: db
security:
  - BearerAuth: []
paths:
  /api/health:
    get:
      tags: [health]
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  service:
                    type: string
                  tenant:
                    type: string
  /api/users:
    get:
      tags: [users]
      summary: Lista utenti
      responses:
        '200':
          description: Elenco utenti
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '500':
          $ref: '#/components/responses/ServerError'
    post:
      tags: [users]
      summary: Crea utente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: Creato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/users/{user_id}:
    put:
      tags: [users]
      summary: Aggiorna utente
      parameters:
        - name: user_id
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: Aggiornato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'
    delete:
      tags: [users]
      summary: Disattiva utente
      parameters:
        - name: user_id
          in: path
          required: true
          schema: { type: string }
      responses:
        '204':
          description: Nessun contenuto
        '500':
          $ref: '#/components/responses/ServerError'
  /api/onboarding:
    post:
      tags: [onboarding]
      summary: Avvia onboarding per un tenant/utente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OnboardingPayload'
      responses:
        '201':
          description: Creato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/notifications/send:
    post:
      tags: [notifications]
      summary: Invia una notifica a utenti del tenant
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendNotification'
      responses:
        '200':
          description: Inviata
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/db/diagram:
    get:
      tags: [db]
      summary: Diagramma DB (PORTAL) per viewer interno
      parameters:
        - name: schema
          in: query
          required: false
          schema: { type: string, example: PORTAL }
      responses:
        '200':
          description: JSON diagram model
          content:
            application/json:
              schema:
                type: object
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          description: Diagram not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Error:
      type: object
      properties:
        code:
          type: string
          example: VALIDATION_ERROR
        message:
          type: string
          example: Invalid payload
        traceId:
          type: string
          example: 8f9c2c0a8d254b0b9b30e9b0c9d2e3f4
    User:
      type: object
      properties:
        user_id:
          type: string
        tenant_id:
          type: string
        display_name:
          type: string
        profile_id:
          type: string
        email:
          type: string
          format: email
        is_active:
          type: boolean
    UserCreate:
      type: object
      required: [email]
      properties:
        display_name:
          type: string
        profile_id:
          type: string
        email:
          type: string
          format: email
    UserUpdate:
      type: object
      properties:
        email:
          type: string
          format: email
        display_name:
          type: string
        profile_id:
          type: string
        is_active:
          type: boolean
        status:
          type: string
          enum: [ACTIVE, INACTIVE]
    OnboardingPayload:
      type: object
      required: [tenant_name, user_email, display_name, profile_id]
      properties:
        tenant_name: { type: string }
        user_email: { type: string, format: email }
        display_name: { type: string }
        profile_id: { type: string }
        ext_attributes: { type: object, additionalProperties: true }
    OnboardingResponse:
      type: object
      properties:
        status: { type: string }
        message: { type: string }
        data:
          type: array
          items: { type: object }
        intent: { type: string }
        esito: { type: string }
        conversation_id: { type: string }
        origin: { type: string }
    SendNotification:
      type: object
      required: [recipients, category, channel, message]
      properties:
        recipients:
          type: array
          items: { type: string }
        category: { type: string }
        channel: { type: string }
        message: { type: string }
        ext_attributes: { type: object, additionalProperties: true }
  responses:
    BadRequest:
      description: Richiesta non valida
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    ServerError:
      description: Errore generico
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
