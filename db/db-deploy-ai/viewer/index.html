<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyWay Schema Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 24px;
      border-radius: 16px;
      margin-bottom: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #667eea;
      font-size: 32px;
      margin-bottom: 8px;
    }
    
    .subtitle {
      color: #64748b;
      font-size: 14px;
    }
    
    .controls {
      background: rgba(255, 255, 255, 0.95);
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      gap: 12px;
      align-items: center;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    button:hover {
      background: #5568d3;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    #canvas {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      overflow: auto;
      position: relative;
    }
    
    .table-card {
      position: absolute;
      background: white;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      min-width: 280px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      transition: all 0.2s;
      cursor: move;
    }
    
    .table-card:hover {
      border-color: #667eea;
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
    }
    
    .table-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 16px;
      border-radius: 10px 10px 0 0;
      font-weight: 600;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .table-schema {
      opacity: 0.8;
      font-size: 11px;
      font-weight: 400;
    }
    
    .column {
      padding: 10px 16px;
      border-bottom: 1px solid #f1f5f9;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .column:last-child {
      border-bottom: none;
    }
    
    .column-name {
      font-weight: 500;
      color: #1e293b;
      flex: 1;
    }
    
    .column-type {
      color: #64748b;
      font-size: 11px;
      font-family: 'Courier New', monospace;
    }
    
    .pk-badge {
      background: #fbbf24;
      color: #78350f;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
    }
    
    .fk-badge {
      background: #60a5fa;
      color: #1e3a8a;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
    }
    
    .connection-line {
      position: absolute;
      pointer-events: none;
      z-index: -1;
    }
    
    .stats {
      background: rgba(255, 255, 255, 0.95);
      padding: 12px 16px;
      border-radius: 8px;
      margin-left: auto;
      font-size: 13px;
      color: #64748b;
    }
    
    .search-box {
      flex: 1;
      padding: 10px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    .search-box:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üóÑÔ∏è EasyWay Schema Viewer</h1>
      <p class="subtitle">Interactive Database ER Diagram</p>
    </header>
    
    <div class="controls">
      <button onclick="loadBlueprint()">üìÇ Load Blueprint</button>
      <button onclick="autoLayout()">üìê Auto Layout</button>
      <button onclick="zoomIn()">üîç+ Zoom In</button>
      <button onclick="zoomOut()">üîç- Zoom Out</button>
      <button onclick="exportPNG()">üíæ Export PNG</button>
      <input type="text" class="search-box" placeholder="Search tables..." onkeyup="searchTables(this.value)">
      <div class="stats" id="stats">Loading...</div>
    </div>
    
    <div id="canvas" style="height: calc(100vh - 240px); position: relative;">
      <svg id="connections" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;">
      </svg>
    </div>
  </div>

  <script>
    let blueprint = null;
    let tables = [];
    let zoom = 1;
    
    // Load blueprint JSON
    async function loadBlueprint() {
      try {
        const response = await fetch('../schema/easyway-portal.blueprint.json');
        blueprint = await response.json();
        renderSchema();
      } catch (error) {
        alert('Error loading blueprint: ' + error.message);
      }
    }
    
    // Render schema
    function renderSchema() {
      if (!blueprint) return;
      
      const canvas = document.getElementById('canvas');
      canvas.innerHTML = '<svg id="connections" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></svg>';
      
      tables = [];
      let x = 40;
      let y = 40;
      const spacing = 320;
      
      blueprint.tables.forEach((table, index) => {
        const card = createTableCard(table, x, y);
        canvas.appendChild(card);
        tables.push({ element: card, table, x, y });
        
        // Layout: 3 columns
        x += spacing;
        if ((index + 1) % 3 === 0) {
          x = 40;
          y += 400;
        }
      });
      
      drawConnections();
      updateStats();
    }
    
    // Create table card
    function createTableCard(table, x, y) {
      const card = document.createElement('div');
      card.className = 'table-card';
      card.style.left = x + 'px';
      card.style.top = y + 'px';
      card.setAttribute('data-table', table.name);
      
      // Header
      const header = document.createElement('div');
      header.className = 'table-header';
      header.innerHTML = `
        <span>${table.name}</span>
        <span class="table-schema">${table.schema}</span>
      `;
      card.appendChild(header);
      
      // Columns
      table.columns.forEach(column => {
        const col = document.createElement('div');
        col.className = 'column';
        
        let badges = '';
        if (column.primary_key) badges += '<span class="pk-badge">PK</span>';
        if (column.name.endsWith('_id') && !column.primary_key) badges += '<span class="fk-badge">FK</span>';
        
        col.innerHTML = `
          ${badges}
          <span class="column-name">${column.name}</span>
          <span class="column-type">${column.type}</span>
        `;
        card.appendChild(col);
      });
      
      // Make draggable
      makeDraggable(card);
      
      return card;
    }
    
    // Draw connection lines
    function drawConnections() {
      const svg = document.getElementById('connections');
      svg.innerHTML = '';
      
      tables.forEach(({ table, element: fromEl }) => {
        table.columns.forEach(column => {
          if (column.name.endsWith('_id') && !column.primary_key) {
            const refTableName = column.name.replace('_id', '').toUpperCase();
            const refTable = tables.find(t => 
              t.table.name === refTableName || t.table.name === refTableName + 'S'
            );
            
            if (refTable) {
              drawLine(fromEl, refTable.element, svg);
            }
          }
        });
      });
    }
    
    // Draw line between two elements
    function drawLine(from, to, svg) {
      const fromRect = from.getBoundingClientRect();
      const toRect = to.getBoundingClientRect();
      const canvasRect = document.getElementById('canvas').getBoundingClientRect();
      
      const x1 = fromRect.left - canvasRect.left + fromRect.width / 2;
      const y1 = fromRect.top - canvasRect.top;
      const x2 = toRect.left - canvasRect.left + toRect.width / 2;
      const y2 = toRect.bottom - canvasRect.top;
      
      const line = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      const d = `M ${x1} ${y1} C ${x1} ${y1 - 50}, ${x2} ${y2 + 50}, ${x2} ${y2}`;
      line.setAttribute('d', d);
      line.setAttribute('stroke', '#cbd5e1');
      line.setAttribute('stroke-width', '2');
      line.setAttribute('fill', 'none');
      svg.appendChild(line);
    }
    
    // Make element draggable
    function makeDraggable(element) {
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      
      element.onmousedown = dragMouseDown;
      
      function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }
      
      function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        element.style.top = (element.offsetTop - pos2) + 'px';
        element.style.left = (element.offsetLeft - pos1) + 'px';
        drawConnections();
      }
      
      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }
    
    // Auto layout
    function autoLayout() {
      let x = 40;
      let y = 40;
      const spacing = 320;
      
      tables.forEach((t, index) => {
        t.element.style.left = x + 'px';
        t.element.style.top = y + 'px';
        
        x += spacing;
        if ((index + 1) % 3 === 0) {
          x = 40;
          y += 400;
        }
      });
      
      drawConnections();
    }
    
    // Search tables
    function searchTables(query) {
      tables.forEach(t => {
        const matches = t.table.name.toLowerCase().includes(query.toLowerCase());
        t.element.style.opacity = matches || !query ? '1' : '0.3';
      });
    }
    
    // Update stats
    function updateStats() {
      if (!blueprint) return;
      const stats = document.getElementById('stats');
      stats.textContent = `${blueprint.tables.length} tables | ${blueprint.tables.reduce((sum, t) => sum + t.columns.length, 0)} columns`;
    }
    
    // Zoom
    function zoomIn() {
      zoom += 0.1;
      document.getElementById('canvas').style.transform = `scale(${zoom})`;
    }
    
    function zoomOut() {
      zoom -= 0.1;
      document.getElementById('canvas').style.transform = `scale(${zoom})`;
    }
    
    // Export PNG (simplified)
    function exportPNG() {
      alert('Export feature: Use browser screenshot tools for now. Full export coming soon!');
    }
    
    // Auto-load on page load
    window.onload = loadBlueprint;
  </script>
</body>
</html>
