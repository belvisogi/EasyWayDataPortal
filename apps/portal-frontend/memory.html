<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vector Void | EasyWay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
</head>

<body class="memory-body">
    <!-- The Void Canvas -->
    <canvas id="vector-canvas"></canvas>

    <!-- Overlay UI -->
    <div class="memory-overlay">
        <header class="memory-header">
            <div class="brand">
                <div class="mini-core"></div>
                <span>VECTOR <span class="text-gold">VOID</span> // MEMORY SPACE</span>
            </div>
            <a href="/monitor.html" class="btn-text" style="font-size: 0.8rem;">
                < RETURN.HOME</a>
        </header>

        <div class="memory-stats">
            <div class="stat-block">
                <span class="label">DOCUMENTS</span>
                <span class="value" id="doc-count">0</span>
            </div>
            <div class="stat-block">
                <span class="label">VECTORS</span>
                <span class="value" id="vec-count">0</span>
            </div>
            <div class="stat-block">
                <span class="label">DIMENSIONS</span>
                <span class="value">1536</span>
            </div>
        </div>

        <!-- Selected Node Info -->
        <div id="node-info" class="node-tooltip">
            <h3 id="node-title">SELECT NODE</h3>
            <p id="node-desc">Hover over a star to inspect memory fragment.</p>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
