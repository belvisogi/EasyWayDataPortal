    <script type="module" src="/src/components/sovereign-footer.ts"></script>
    <script>
        document.getElementById('demo-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const btn = this.querySelector('.btn-submit');
            const msg = document.getElementById('status-msg');
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            btn.disabled = true;
            btn.textContent = 'Sending...';
            msg.style.display = 'none';

            try {
                // Post to N8N Webhook (Sovereign Integration)
                const response = await fetch('/webhook/demo-request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    msg.className = 'success';
                    msg.textContent = 'Success! Your request has been sent to our Sovereign Agent.';
                    msg.style.display = 'block';
                    this.reset();
                } else {
                    throw new Error('Server returned ' + response.status);
                }
            } catch (error) {
                console.error('Error:', error);
                // Fallback for demo (Simulate success if webhook not active yet)
                msg.className = 'success';
                msg.textContent = 'Request Recieved! (Simulated Mode - Webhook not yet active)';
                msg.style.display = 'block';
                // msg.className = 'error';
                // msg.textContent = 'Error sending request. Please try again.';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Request Demo';
            }
        });
    </script>
