<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyWay Core - The Sovereign Code</title>
    <link rel="stylesheet" href="/src/theme.css">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="/src/framework.css">
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/components/sovereign-footer.ts"></script>
    <style>
        /* THE SOVEREIGN CODE STYLING (Piltover / Hextech) */
        /* Variables are loaded from branding.json via theme-loader.ts */

        body,
        html {
            background-color: var(--code-bg) !important;
            color: var(--code-text) !important;
            font-family: var(--font-family);
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Sovereign Vignette (Light breaking the void) */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 50% 0%, rgba(200, 170, 110, 0.15) 0%, transparent 50%),
                /* Gold from top */
                radial-gradient(circle at 50% 100%, rgba(10, 200, 185, 0.1) 0%, transparent 50%);
            /* Cyan from bottom */
            z-index: -1;
            pointer-events: none;
        }

        .code-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 100px 2rem 4rem 2rem;
            /* Reduced top/bottom padding */
            text-align: center;
        }

        /* Hero Text */
        h1.title-code {
            font-size: 3.5rem;
            /* Slightly smaller for density */
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #fff 0%, var(--code-gold) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
        }

        p.subtitle-code {
            font-family: 'Courier New', monospace;
            color: var(--code-cyan);
            letter-spacing: 2px;
            margin-bottom: 2rem;
            /* Halved from 4rem */
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Verses */
        .verse {
            margin-bottom: 2.5rem;
            /* Halved from 5rem */
            position: relative;
            padding: 1.5rem;
            /* Tighter padding */
            border-left: 2px solid rgba(200, 170, 110, 0.1);
            background: linear-gradient(90deg, rgba(200, 170, 110, 0.02) 0%, transparent 100%);
        }

        .verse h2 {
            font-size: 0.9rem;
            color: var(--code-gold);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1rem;
            /* Reduced */
            opacity: 0.7;
        }

        .verse p {
            font-size: 1.4rem;
            /* Slightly smaller */
            line-height: 1.5;
            margin-bottom: 0.75rem;
            font-weight: 300;
        }

        /* The Oath */
        .oath-box {
            border: 1px solid var(--code-gold);
            padding: 2rem;
            /* Tighter */
            margin-top: 3rem;
            /* Reduced */
            box-shadow: 0 0 30px rgba(200, 170, 110, 0.05);
            background: rgba(10, 10, 15, 0.5);
            backdrop-filter: blur(5px);
        }

        .ka-mate {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--code-gold);
            margin-top: 2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Divider */
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--code-gold), transparent);
            opacity: 0.3;
            margin: 3rem 0;
        }

        @media (max-width: 768px) {
            h1.title-code {
                font-size: 2.5rem;
            }

            .verse .voice-us {
                font-size: 1.4rem;
            }

            .oath-box {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <sovereign-header active-page="manifesto"></sovereign-header>

    <main class="code-container">

        <h1 class="title-code" data-key="manifesto.title">Loading...</h1>
        <p class="subtitle-code" data-key="manifesto.subtitle">...</p>

        <!-- PRELUDIO -->
        <div class="verse">
            <p><span data-key="manifesto.prelude.line1"></span><br>
                <span class="highlight-gold" data-key="manifesto.prelude.line2"></span>
            </p>
        </div>

        <!-- VERSO 1 -->
        <div class="verse">
            <h2 data-key="manifesto.verse1.title"></h2>
            <span class="voice-they" data-key="manifesto.verse1.they1"></span>
            <span class="voice-us" data-key="manifesto.verse1.us1"></span>

            <div class="divider" style="width: 50px; margin: 1rem 0;"></div>

            <span class="voice-they" data-key="manifesto.verse1.they2"></span>
            <span class="voice-us" data-key="manifesto.verse1.us2"></span>
        </div>

        <!-- VERSO 2 -->
        <div class="verse">
            <h2 data-key="manifesto.verse2.title"></h2>
            <p data-key="manifesto.verse2.text"></p>

            <p class="highlight-cyan" style="font-weight: 600; font-size: 1.8rem; margin-top: 2rem;"
                data-key="manifesto.verse2.highlight">
            </p>
            <p data-key="manifesto.verse2.climax"></p>
            <p style="font-size: 1.1rem; opacity: 0.8; margin-top: 1rem;" data-key="manifesto.verse2.footer">
            </p>
        </div>

        <!-- VERSO 3 -->
        <div class="verse">
            <h2 data-key="manifesto.verse3.title"></h2>
            <p data-key="manifesto.verse3.text1"></p>
            <p data-key="manifesto.verse3.text2">
            </p>
            <p data-key="manifesto.verse3.text3"></p>
        </div>

        <!-- THE OATH -->
        <div class="oath-box">
            <p style="font-family: 'Courier New'; font-size: 1rem; color: var(--code-gold);"
                data-key="manifesto.oath.code"></p>
            <p style="font-size: 1.3rem; margin-top: 1rem;" data-key="manifesto.oath.text">
            </p>
            <p style="font-weight: 700; font-size: 1.5rem; margin-top: 2rem; color: white;"
                data-key="manifesto.oath.final">
            </p>

            <div class="ka-mate" data-key="manifesto.oath.haka"></div>
        </div>

        <div style="margin-top: 4rem;">
            <a href="/demo.html" class="btn-primary" data-key="manifesto.cta"></a>
        </div>

    </main>

    <sovereign-footer></sovereign-footer>
</body>

</html>
