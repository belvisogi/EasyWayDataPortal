server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    absolute_redirect off;
    port_in_redirect off;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security Headers (Sovereign Intelligence)
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Cache policy: HTML/config uncached, assets cached (immutable)
    location = /config.js {
        add_header Cache-Control "no-store" always;
        try_files $uri =404;
    }

    location ~* \.html$ {
        add_header Cache-Control "no-store" always;
    }

    location ~* \.(?:css|js|mjs|svg|png|jpg|jpeg|gif|webp|woff2|woff|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable" always;
    }
    
    # Static page redirects (before SPA routing)
    location = /manifesto {
        return 301 /manifesto.html;
    }

    # SPA Routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ANTIFRAGILE: Qdrant Proxy (graceful degradation if Qdrant unavailable)
    # Uses Docker DNS resolver to avoid startup crash
    location /api/qdrant/ {
        resolver 127.0.0.11 valid=10s;  # Docker DNS
        set $qdrant_upstream qdrant:6333;
        
        # Graceful fallback if Qdrant not available
        proxy_pass http://$qdrant_upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 2s;
        proxy_read_timeout 5s;
        
        # Return 503 instead of crashing if Qdrant down
        proxy_intercept_errors on;
        error_page 502 503 504 = @qdrant_unavailable;
    }
    
    location @qdrant_unavailable {
        return 503 '{"error": "Qdrant service temporarily unavailable"}';
        add_header Content-Type application/json always;
    }

    # Error Pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
