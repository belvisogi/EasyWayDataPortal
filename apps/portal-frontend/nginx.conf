server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    absolute_redirect off;
    port_in_redirect off;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security Headers (Sovereign Intelligence)
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Cache policy: HTML/config uncached, assets cached (immutable)
    location = /config.js {
        add_header Cache-Control "no-store" always;
        try_files $uri =404;
    }

    location ~* \.html$ {
        add_header Cache-Control "no-store" always;
    }

    location ~* \.(?:css|js|mjs|svg|png|jpg|jpeg|gif|webp|woff2|woff|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable" always;
    }
    
    # Static page redirects (before SPA routing)
    location = /manifesto {
        return 301 /manifesto.html;
    }

    # SPA Routing
    location / {
        try_files $uri $uri/ /index.html;
    }


    # API Proxy for Qdrant (Internal Only)
    location /api/qdrant/ {
        proxy_pass http://qdrant:6333/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Error Pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
