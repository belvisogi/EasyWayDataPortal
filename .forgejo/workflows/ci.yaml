name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup PowerShell
        shell: bash
        run: |
          # Install PowerShell if missing (usually present on ubuntu-latest)
          if ! command -v pwsh &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y wget apt-transport-https software-properties-common
              wget -q "https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/packages-microsoft-prod.deb"
              sudo dpkg -i packages-microsoft-prod.deb
              sudo apt-get update
              sudo apt-get install -y powershell
          fi

      - name: Run Linting (PSScriptAnalyzer)
        shell: pwsh
        run: |
          ./scripts/pwsh/lint.ps1 -FailOnError

  api-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: portal-api
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portal-api/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
        env:
          AUTH_ISSUER: "https://example.com"
          JWKS_URI: "https://example.com/.well-known/jwks.json"
          NODE_ENV: "test"

  frontend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/portal-frontend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/portal-frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: E2E Smoke Tests
        run: npm run test:e2e
        continue-on-error: true # Allow failing for now as E2E might require backend
