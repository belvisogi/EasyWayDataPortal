<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyWay Agent Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="logo">
                <h1>ðŸ¤– EasyWay Marketplace</h1>
                <span class="badge">BETA</span>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search agents (e.g. 'SQL', 'OODA', 'GEDI')...">
            </div>
        </header>

        <!-- Stats & Filters -->
        <div class="dashboard-controls">
            <div class="stats-card">
                <div class="stat-item">
                    <span class="stat-val" id="totalAgents">-</span>
                    <span class="stat-label">Total Agents</span>
                </div>
                <div class="stat-item">
                    <span class="stat-val brain" id="totalBrains">-</span>
                    <span class="stat-label">Brains ðŸ§ </span>
                </div>
                <div class="stat-item">
                    <span class="stat-val arm" id="totalArms">-</span>
                    <span class="stat-label">Arms ðŸ’ª</span>
                </div>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="brain">Brains ðŸ§ </button>
                <button class="filter-btn" data-filter="arm">Arms ðŸ’ª</button>
            </div>
        </div>

        <!-- Grid -->
        <main id="agentGrid" class="agent-grid">
            <!-- Cards will be injected here -->
            <div class="loading">Loading Agents...</div>
        </main>
    </div>

    <!-- Details Modal -->
    <div id="agentModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW Registered'))
                .catch(err => console.log('SW Failed', err));
        }
    </script>
</body>
</html>
